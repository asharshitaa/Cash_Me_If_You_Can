<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Me If You Can</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slideshow-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 60px);
            overflow: hidden;
        }
        .slideshow-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slideshow-container img.active {
            opacity: 1;
        }
        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .controls button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md p-4 flex items-center justify-between h-16">
        <!-- User Icon -->
        <div class="relative">
            <button id="userIcon" class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center" onclick="window.location.href='settings.html'">
                ⚙️
            </button>
            <div id="settingsDropdown" class="hidden absolute mt-2 w-48 bg-white shadow-lg rounded-lg p-2">
                <a href="#" class="block p-2 hover:bg-gray-200 rounded">Profile</a>
                <a href="#" class="block p-2 hover:bg-gray-200 rounded">Settings</a>
                <a href="#" class="block p-2 hover:bg-gray-200 rounded">Logout</a>
            </div>
        </div>
        
        <!-- Navbar Links -->
        <div class="flex space-x-12">
            <a href="budget.html" class="text-gray-700 hover:text-blue-500">My Budget</a>
            <a href="joint.html" class="text-gray-700 hover:text-blue-500">My Groups</a>
            <a href="index.html" class="text-gray-700 hover:text-blue-500">My WishList</a>
            <a href="page4.html" class="text-gray-700 hover:text-blue-500">My Badges</a>
            <a href="settings.html" class="text-gray-700 hover:text-blue-500">Settings</a>

        </div>
    </nav>
    
    <!-- Slideshow -->
    <div class="slideshow-container">
        <img src="front.jpg" class="slide active" alt="Slide 1">
        <img src="Q8.jpg" class="slide" alt="Slide 2">
        <img src="beach.jpg" class="slide" alt="Slide 3">
        <img src="image4.jpg" class="slide" alt="Slide 4">
        <div class="controls">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>
    
    <script>
        let slides = document.querySelectorAll(".slide");
        let index = 0;
        let interval = setInterval(showSlides, 3000);
        
        function showSlides() {
            slides.forEach((slide, i) => {
                slide.classList.remove("active");
            });
            slides[index].classList.add("active");
            index = (index + 1) % slides.length;
        }
        
        document.getElementById("prev").addEventListener("click", function() {
            clearInterval(interval);
            index = (index - 1 + slides.length) % slides.length;
            showSlides();
            interval = setInterval(showSlides, 3000);
        });
        
        document.getElementById("next").addEventListener("click", function() {
            clearInterval(interval);
            index = (index + 1) % slides.length;
            showSlides();
            interval = setInterval(showSlides, 3000);
        });
    </script>
</body>
</html>
