<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poiret One', cursive;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #f4f4f9 0%, #e0e7ff 100%);
            color: #333;
        }

        .settings-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .settings-container h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .settings-container label {
            display: block;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .settings-container input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .settings-container button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .settings-container button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>

    <nav class="bg-white shadow-md p-5 flex items-center justify-center w-full h-20">
        <div class="flex space-x-12">
            <a href="budget.html" class="text-gray-700 hover:text-blue-500 text-lg font-semibold">My Budget</a>
            <a href="joint_tracking.html" class="text-gray-700 hover:text-blue-500 text-lg font-semibold">My Groups</a>
            <a href="wish_list.html" class="text-gray-700 hover:text-blue-500 text-lg font-semibold">My WishList</a>
            <a href="page4.html" class="text-gray-700 hover:text-blue-500 text-lg font-semibold">My Badges</a>
            <a href="settings.html" class="text-gray-700 hover:text-blue-500 text-lg font-semibold">Settings</a>
        </div>
    </nav>

    <div class="settings-container">
        <h1>Settings</h1>
        <form>
            <label for="email">Change Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter new email">

            <label for="upi">Change UPI ID:</label>
            <input type="text" id="upi" name="upi" placeholder="Enter new UPI ID">

            <label for="budget">Change Budget Per Month:</label>
            <input type="number" id="budget" name="budget" placeholder="Enter new budget">

            <button type="submit">Save Changes</button>
        </form>
    </div>

</body>
</html>
