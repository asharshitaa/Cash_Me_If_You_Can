<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Me If You Can</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poiret One', cursive;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 100%);
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 80px); /* Adjusted for new navbar height */
            overflow: hidden;
        }

        .slideshow-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the full area */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow-container img.active {
            opacity: 1;
        }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .controls button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-md p-5 flex items-center justify-between w-full h-20">
        <div class="relative">
            <button id="userIcon" class="w-12 h-12 bg-gray-300 rounded-full flex items-center justify-center" onclick="window.location.href='settings.html'">
                ⚙️
            </button>
        </div>
        <div class="flex space-x-12">
            <a href="budget.html" class="text-gray-700 hover:text-blue-500 text-lg font-semibold">My Budget</a>
            <a href="joint_tracking.html" class="text-gray-700 hover:text-blue-500 text-lg font-semibold">My Groups</a>
            <a href="wish_list.html" class="text-gray-700 hover:text-blue-500 text-lg font-semibold">My WishList</a>
            <a href="page4.html" class="text-gray-700 hover:text-blue-500 text-lg font-semibold">My Badges</a>
            <a href="settings.html" class="text-gray-700 hover:text-blue-500 text-lg font-semibold">Settings</a>
        </div>
    </nav>

    <div class="slideshow-container">
        <img src="main_img.jpg" class="slide active" alt="Slide 1">
        <img src="main_img.jpg" class="slide" alt="Slide 2">
        <img src="main_img.jpg" class="slide" alt="Slide 3">
        <img src="main_img.jpg" class="slide" alt="Slide 4">
        <div class="controls">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>

    <script>
        let slides = document.querySelectorAll(".slide");
        let index = 0;
        let interval = setInterval(showSlides, 3000);

        function showSlides() {
            slides.forEach((slide) => slide.classList.remove("active"));
            slides[index].classList.add("active");
            index = (index + 1) % slides.length;
        }

        document.getElementById("prev").addEventListener("click", function() {
            clearInterval(interval);
            index = (index - 1 + slides.length) % slides.length;
            showSlides();
            interval = setInterval(showSlides, 3000);
        });

        document.getElementById("next").addEventListener("click", function() {
            clearInterval(interval);
            index = (index + 1) % slides.length;
            showSlides();
            interval = setInterval(showSlides, 3000);
        });
    </script>
</body>
</html>
