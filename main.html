<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poiret One', cursive;
            text-align: center;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        .navbar {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 3rem;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        h1, h2, h3 {
            font-weight: bold;
        }

        .header {
            margin-bottom: 40px;
            color: #333;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.5em;
        }

        .expense-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 600px;
            margin: 0 auto 20px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        input, select, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            font-family: 'Poiret One', cursive;
            font-size: 1.1em;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #2980b9;
        }

        .category-summary {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .category-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 200px;
        }

        .category-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .category-amount {
            font-size: 1.5em;
            color: #3498db;
        }

        .expenses-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }

        .expense-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        .expense-amount {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .expense-group {
            color: #666;
            margin-bottom: 5px;
        }

        #otherGroup {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-links">
                <a href="page1.html">My Budget</a>
                <a href="page2.html">My Groups</a>
                <a href="page3.html">Leaderboard</a>
                <a href="page4.html">My Badges</a>
                <a href="settings.html">Settings</a>
            </div>
        </nav>

        <div class="header">
            <h1>Personal Budget Tracker</h1>
            <p>Track your expenses and manage your spending!</p>
        </div>
        
        <form id="expenseForm" class="expense-form">
            <h2>Add New Expense</h2>
            <input type="number" id="amount" placeholder="Amount ($)" required min="0" step="0.01">
            <select id="group" required>
                <option value="">Select a category</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Shopping">Shopping</option>
                <option value="Bills">Bills</option>
                <option value="Entertainment">Entertainment</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="otherGroupInput" placeholder="Specify category">
            <button type="submit">Add Expense</button>
        </form>

        <div class="category-summary" id="categorySummary"></div>
        <div class="expenses-container" id="expensesContainer"></div>
    </div>

    <script>
        let expenses = [];

        document.getElementById('group').addEventListener('change', function() {
            const otherGroup = document.getElementById('otherGroupInput');
            otherGroup.style.display = this.value === 'other' ? 'block' : 'none';
            
            if (this.value !== 'other') {
                otherGroup.value = '';
            }
        });

        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const amount = parseFloat(document.getElementById('amount').value);
            const group = document.getElementById('group').value;
            const otherGroupInput = document.getElementById('otherGroupInput').value;

            const expense = {
                id: Date.now(),
                amount: amount,
                group: group === 'other' ? otherGroupInput : group,
                date: new Date()
            };

            expenses.unshift(expense);
            updateDisplay();
            this.reset();
            document.getElementById('otherGroupInput').style.display = 'none';
        });

        function updateDisplay() {
            // Update expenses list
            const container = document.getElementById('expensesContainer');
            container.innerHTML = '';

            expenses.forEach(expense => {
                const expenseElement = document.createElement('div');
                expenseElement.className = 'expense-card';
                expenseElement.innerHTML = `
                    <div class="expense-amount">$${expense.amount.toFixed(2)}</div>
                    <div class="expense-group">Category: ${expense.group}</div>
                    <div class="expense-date">Date: ${expense.date.toLocaleDateString()}</div>
                `;
                container.appendChild(expenseElement);
            });

            // Update category summary
            const summary = expenses.reduce((acc, expense) => {
                acc[expense.group] = (acc[expense.group] || 0) + expense.amount;
                return acc;
            }, {});

            const summaryContainer = document.getElementById('categorySummary');
            summaryContainer.innerHTML = '';

            Object.entries(summary).forEach(([category, amount]) => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category-card';
                categoryElement.innerHTML = `
                    <div class="category-title">${category}</div>
                    <div class="category-amount">$${amount.toFixed(2)}</div>
                `;
                summaryContainer.appendChild(categoryElement);
            });
        }
    </script>
</body>
</html>
